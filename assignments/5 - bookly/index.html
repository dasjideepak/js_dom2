<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
	<title>Bookly App</title>
  </head>
  <body onload="createUI(allBooks)">
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookly</h1>
          <p>Best Books For Hackers</p>
            <input class="search" type="text" placeholder="Search books..." />
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul></ul>
	    </div>
	    <form id="add-book">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all books</label>
	    	<input class="add-book" type="text" placeholder="Add a book..." />
	    	<button type = "submit">Add</button>
	    </form>
		</div>
    <script src="app.js"></script>		
  </body>
</html>
